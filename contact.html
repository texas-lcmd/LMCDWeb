<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/index.html" id="navbar__logo"><img src="resources/images/Longhorns crushing medical debt.png" alt=""></a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>

            <ul class="navbar__menu">
                <li class="navbar__item">

        </div>
    </nav>
    <section class="contact-us">
        <div class="contact-info">
          <h1>Contact Us</h1>
          <p>Have questions about Longhorns Crushing Medical Debt, or interested in joining? Please reach out — we’re happy to help.</p>
          <p>Austin, TX, USA</p>
          <p><a href="mailto:texas.lcmd@gmail.com">texas.lcmd@gmail.com</a></p>
          <div class="social-icons">
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="email-icon.png" alt="Email"></a>
          </div>
        </div>
    
        <form class="contact-form" action="#" method="POST">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your address">
    
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
    
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Type the subject">
    
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Type your message here..." rows="5"></textarea>
    
          <button type="submit">Submit</button>
        </form>
      </section>
    <footer class="footer">
        <div class="footer-content">
            <div class="newsletter">
                <p class="newsletter-label">NEWSLETTER</p>
                <h2 class="newsletter-title">Subscribe our newsletter.</h2>
                <div class="email-input">
                    <input type="email" placeholder=" @ enter your email-address">
                    <button><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
